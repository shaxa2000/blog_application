<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="templ/header :: header"></header>

<div class="container mt-5">
    <div class="alert alert-info mt-2">
        <div th:each="el : ${post}">
            <h2 th:text="${el.getTitle}"></h2>
            <p th:text="${el.getFull_text}"></p>
            <p th:text="'Views: '+${el.getViews}"></p>
            <a th:href="'/blog/'+${el.getId}+'/edit'" class="btn btn-warning">Edit</a>
            <form th:action="@{'/blog/'+${el.getId}+'/remove'}" method="post"><br>
                <button type="submit" class="btn btn-warning">Remove</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
