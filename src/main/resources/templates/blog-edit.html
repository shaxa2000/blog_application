<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="templ/header :: header"></header>

<div class="container mt-5 mb-5">
    <div class="alert alert-info mt-2">
        <div th:each="el : ${onePost}">
        <form  method="post">

                <input type="text" name="title" th:value="${el.getTitle}" placeholder="enter the title" class="form-control"><br>
                <input type="text" name="anons" th:value="${el.getAnons}" placeholder="enter the anons" class="form-control"><br>
                <textarea name="full_text" class="form-control" th:text="${el.getFull_text}"/><br>
                <button type="submit" class="btn btn-success">Update</button>

        </form>
        </div>
    </div>
</div>

<footer th:insert="templ/footer :: footer"></footer>
</body>
</html>
