<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header th:insert="templ/header :: header"></header>

<div class="container mt-5">
    <div class="alert alert-info mt-2">
        <div th:each="el : ${posts}">
            <h3 th:text="${el.getTitle}"></h3>
            <p th:text="${el.getAnons}"></p>
            <a th:href="'/blog/'+${el.getId}" class="btn btn-warning">More</a>
        </div>
    </div>
</div>

<footer th:insert="templ/footer :: footer"></footer>
</body>
</html>
